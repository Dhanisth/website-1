<div *ngFor="let post of postList$ | async">

  <div class="background-postlist">
    <mat-list>

      <mat-card class="grid-container">
        <h1 class="post-title">{{post.title}}</h1>
        <mat-card-header class="post-preview">
          <h3>{{post.header}}</h3>
        </mat-card-header>
        <a [routerLink]="['/',this.category,post.id]" routerLinkActive="router-link-active">aaa</a><img
          *ngIf="post.previewImagePath != undefined" class="post-photo" [src]="post.previewImagePath">
      </mat-card>
    </mat-list>
  </div>
</div>
