<div [ngStyle] =  "{background: ('url(http://www.textures4photoshop.com/tex/thumbs/triangles-low-poly-free-background-texture-56.jpg')}">
<div *ngFor = "let post of postList$">
<div class ="background-postlist">
<mat-list>

  <mat-card class = "grid-container">
      <h1 class = "post-title">{{post.title}}</h1>
      <mat-card-header class = "post-preview"><h3>{{post.header}}</h3></mat-card-header>
      <div class = "post-photo"><img [src] ="{{post.previewImagePath}}"></div>

  </mat-card>
</mat-list>
</div>
</div>
</div>




<div class="grid-container">
  <div class="post-preview"></div>
  <div class="post-title"></div>
  <div class="post-photo"></div>
</div>
